{% set name = "bravado-core" %}
{% set version = "5.15.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ba8b029923d2c4c357ae09593b35cbf668e96575e9f78612127598e2fc8aa0d9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  noarch: python

requirements:
  host:
    - jsonref
    - jsonschema[format] >=2.5.1
    - msgpack-python
    - pip
    - python
    - python-dateutil
    - pytz
    - pyyaml
    - simplejson
    - six
    - swagger-spec-validator >=2.0.1
  run:
    - jsonref
    - jsonschema[format] >=2.5.1
    - msgpack-python
    - python
    - python-dateutil
    - pytz
    - pyyaml
    - simplejson
    - six
    - swagger-spec-validator >=2.0.1

test:
  imports:
    - bravado_core

about:
  home: https://github.com/Yelp/bravado-core
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Library for adding Swagger support to clients and servers

extra:
  recipe-maintainers:
    - chapmanb
    - marcelotrevisani
